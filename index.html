<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>DINISLAM · রমজান ২০২৬</title>
    <!-- Fonts: Inter, Hind Siliguri, Noto Naskh Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ----- MODERN APP STYLE – COMPACT, ALL VISIBLE WITHOUT SCROLL ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: #eef3f8;
            color: #1e2e3d;
            line-height: 1.4;
            min-height: 100vh;
            transition: background 0.2s, color 0.2s;
        }

        /* realistic paper texture */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(145deg, rgba(230, 240, 248, 0.4) 0%, rgba(210, 225, 238, 0.3) 100%),
                repeating-linear-gradient(45deg, rgba(170, 160, 140, 0.02) 0px, rgba(170, 160, 140, 0.02) 2px, transparent 2px, transparent 6px);
            pointer-events: none;
            z-index: -1;
        }

        .dark-mode {
            --bg-deep: #0f1c26;
            --surface-dark: #1b2c39;
            --text-light: #e0ecf5;
            --border-subtle: #2f4455;
            background: #0c1922;
            color: #dae8f2;
        }
        .dark-mode body::before {
            background-image: linear-gradient(145deg, #14232e, #0e1a22), repeating-linear-gradient(45deg, #5e6f7c08 0px, #5e6f7c08 2px, transparent 2px, transparent 6px);
        }
        .dark-mode .card, 
        .dark-mode .modal-content, 
        .dark-mode .header, 
        .dark-mode .side-options,
        .dark-mode .dashboard-card,
        .dark-mode .hero,
        .dark-mode .zakat-card,
        .dark-mode .video-item,
        .dark-mode .tasbih-circle,
        .dark-mode .salah-item-modern,
        .dark-mode .video-search-container,
        .dark-mode .hadith-card,
        .dark-mode .asma-item {
            background: #1e3342;
            color: #dae8f2;
            border-color: #314b5c;
        }

        :root {
            --primary-deep: #185e6b;
            --primary-soft: #2f8495;
            --primary-mist: #c6e3ea;
            --accent-terra: #b35f38;
            --accent-gold: #c9a45b;
            --paper-light: #fbfdff;
            --paper-warm: #f4f7fb;
            --text-main: #1d3342;
            --text-soft: #4d6377;
            --border-light: #d0dee8;
            --shadow-real: 0 12px 30px -12px rgba(30, 60, 70, 0.25);
            --shadow-elevated: 0 20px 35px -12px rgba(20, 60, 70, 0.3);
            --radius-xl: 32px;
            --radius-lg: 24px;
            --radius-md: 20px;
            --radius-sm: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 14px;
        }

        /* ----- HEADER (compact) ----- */
        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(210, 225, 235, 0.6);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 45;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .header-left {
            background: white;
            padding: 7px 20px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-deep);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 4px 14px 4px 4px;
            border-radius: 36px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .header-right img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary-soft);
        }

        /* ----- HERO ----- */
        .hero {
            background: linear-gradient(125deg, #1b5b68, #227485);
            border-radius: var(--radius-xl);
            padding: 28px 26px;
            margin: 20px 0 24px;
            color: white;
            box-shadow: var(--shadow-elevated);
            position: relative;
            overflow: hidden;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg, rgba(255,255,240,0.03) 0px, rgba(255,255,240,0.03) 3px, transparent 3px, transparent 8px);
            pointer-events: none;
        }
        .hero-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .hero-year {
            font-size: 52px;
            font-weight: 700;
            line-height: 1;
        }
        .hero-date-pill {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            border-radius: 60px;
            padding: 14px 28px;
            text-align: center;
        }
        .day-number {
            font-size: 52px;
            font-weight: 700;
            line-height: 1;
        }

        /* Timer */
        .timer-grid {
            display: flex;
            gap: 8px;
            margin-top: 28px;
        }
        .timer-item {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(3px);
            border-radius: 40px;
            padding: 12px 0;
            flex: 1;
            text-align: center;
        }
        .timer-number {
            font-size: 24px;
            font-weight: 700;
        }
        .timer-label {
            font-size: 11px;
            opacity: 0.8;
        }

        /* Dashboard Grid - 8 items */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin: 25px 0 40px;
        }
        .dashboard-card {
            background: white;
            border-radius: 22px;
            padding: 16px 4px;
            text-align: center;
            box-shadow: 0 8px 18px -12px rgba(30,60,70,0.15);
            transition: transform 0.1s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.7);
        }
        .dashboard-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-real); }
        .card-icon {
            font-size: 24px;
            color: var(--primary-soft);
            margin-bottom: 4px;
        }
        .card-title {
            font-weight: 600;
            font-size: 11px;
            color: var(--text-main);
        }

        /* ----- MODERN SIDE MENU ----- */
        .side-menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 52px;
            height: 52px;
            border-radius: 30px;
            background: linear-gradient(145deg, #ffffff, #f0f5fd);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            z-index: 90;
            box-shadow: 0 10px 20px -8px rgba(20,60,70,0.4);
            border: 1px solid rgba(255,255,255,0.9);
            transition: all 0.2s;
        }
        .side-menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -10px #185e6b;
        }
        .side-menu-button span {
            width: 22px;
            height: 3px;
            background: var(--primary-deep);
            border-radius: 6px;
            transition: 0.2s;
        }
        .side-menu-button:hover span {
            background: var(--primary-soft);
        }
        .side-options {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            border-radius: 36px;
            padding: 12px 8px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 91;
            min-width: 170px;
            box-shadow: 0 25px 40px -18px #1a4a58;
            border: 1px solid rgba(220,235,245,0.8);
            backdrop-filter: blur(10px);
        }
        .side-option {
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            background: #f0f7fe;
            color: var(--primary-deep);
            text-align: left;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }
        .side-option i {
            margin-right: 14px;
            width: 20px;
            font-size: 16px;
        }
        .side-option:hover {
            background: var(--primary-deep);
            color: white;
            transform: translateX(-3px);
        }
        .side-option.logout:hover {
            background: #c44b4b;
        }

        /* Chat Button - Renamed to Deenify */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 84px;
            width: 52px;
            height: 52px;
            border-radius: 30px;
            background: linear-gradient(145deg, var(--primary-deep), #1d7280);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 90;
            border: 2px solid white;
            box-shadow: 0 10px 20px -8px #185e6b;
            transition: 0.2s;
        }
        .chat-button:hover {
            transform: scale(1.05);
            background: var(--primary-soft);
        }
        .chat-button i { font-size: 22px; }
        .chat-button span { font-size: 9px; font-weight: 600; margin-top: 2px; }

        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            height: 460px;
            background: white;
            border-radius: 36px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 92;
            box-shadow: 0 30px 45px -20px #1a4f5c;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(30, 50, 60, 0.3);
            backdrop-filter: blur(8px);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 14px;
        }
        .modal-content {
            background: white;
            border-radius: 48px;
            max-width: 540px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            padding: 24px 22px;
            position: relative;
            box-shadow: var(--shadow-elevated);
            border: 1px solid rgba(255,255,255,0.7);
        }
        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 26px;
            cursor: pointer;
            background: #eef3f7;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .modal-close:hover { background: #dae2ec; }

        /* ----- ASMAUL HUSNA SECTION ----- */
        .asma-section {
            background: linear-gradient(145deg, #fefcf5, #fbf7ed);
            border-radius: 36px;
            padding: 16px 14px;
        }
        .asma-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
            background: var(--accent-gold);
            color: white;
            padding: 12px 18px;
            border-radius: 40px;
        }
        .asma-header i {
            font-size: 24px;
        }
        .asma-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        .asma-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 55vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .asma-item {
            background: white;
            border-radius: 24px;
            padding: 14px 12px;
            border-left: 5px solid var(--accent-gold);
            box-shadow: 0 5px 12px -10px #1b5b68;
        }
        .asma-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 20px;
            direction: rtl;
            color: var(--primary-deep);
            margin-bottom: 6px;
        }
        .asma-translit {
            font-weight: 600;
            font-size: 15px;
            color: var(--accent-terra);
            margin-bottom: 4px;
        }
        .asma-meaning {
            font-size: 13px;
            color: var(--text-main);
        }

        /* ----- HADITH SECTION (COMPLETE 50 HADITH) ----- */
        .hadith-section {
            background: linear-gradient(145deg, #fffbf5, #fef9f0);
            border-radius: 36px;
            padding: 16px 14px;
        }
        .hadith-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
            background: var(--primary-deep);
            color: white;
            padding: 12px 18px;
            border-radius: 40px;
        }
        .hadith-header i {
            font-size: 22px;
        }
        .hadith-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        .hadith-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 55vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .hadith-card {
            background: white;
            border-radius: 24px;
            padding: 16px;
            border-left: 6px solid var(--accent-terra);
            box-shadow: 0 6px 14px -10px #1b5b68;
        }
        .hadith-number {
            font-weight: 700;
            color: var(--primary-deep);
            margin-bottom: 6px;
            font-size: 15px;
        }
        .hadith-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 17px;
            direction: rtl;
            margin: 8px 0;
            color: #1e4a58;
            line-height: 1.6;
        }
        .hadith-bangla {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .hadith-reference {
            font-size: 12px;
            color: var(--primary-soft);
            border-top: 1px dashed #d0e0e8;
            padding-top: 8px;
            margin-top: 6px;
            font-style: italic;
        }

        /* ----- DUA SECTION (ALL 30 DUAS) ----- */
        .dua-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .dua-item {
            background: #f3f8fd;
            border-radius: 24px;
            padding: 14px 16px;
            border-left: 5px solid var(--accent-terra);
        }
        .dua-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary-deep);
            margin-bottom: 6px;
        }
        .dua-arabic {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 18px;
            direction: rtl;
            margin: 8px 0;
            color: #1e4a58;
        }
        .dua-bangla {
            font-size: 14px;
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Video Section */
        .video-section {
            background: linear-gradient(145deg, #ffffff, #f5faff);
            border-radius: 36px;
            padding: 16px 14px;
        }
        .video-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .video-header i {
            font-size: 22px;
            color: var(--primary-deep);
            background: #e1f0f7;
            padding: 8px;
            border-radius: 50%;
        }
        .video-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-deep);
        }
        .search-container-modern {
            background: #edf5fc;
            border-radius: 50px;
            padding: 3px;
            display: flex;
            margin-bottom: 15px;
        }
        .search-container-modern input {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            background: transparent;
        }
        .search-container-modern input:focus { outline: none; }
        .search-container-modern button {
            background: var(--primary-deep);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 18px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-container-modern button:hover {
            background: var(--primary-soft);
        }
        .video-grid-modern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0 5px;
            max-height: 240px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .video-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 16px -14px #1d5a68;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(200,220,235,0.5);
        }
        .video-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -14px #185e6b;
        }
        .video-card img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }
        .video-card-content {
            padding: 8px 6px;
        }
        .video-card-title {
            font-weight: 600;
            font-size: 11px;
            color: var(--text-main);
            margin-bottom: 3px;
            line-height: 1.3;
        }
        .video-card-channel {
            font-size: 10px;
            color: var(--text-soft);
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .player-section {
            background: #eaf2f9;
            border-radius: 24px;
            padding: 12px;
            margin-top: 12px;
        }
        .player-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-deep);
            margin-bottom: 8px;
        }
        .player-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 18px -12px #1a4e5b;
        }
        .player-wrapper iframe {
            height: 160px;
        }

        /* Salah Section */
        .salah-section {
            background: linear-gradient(135deg, #f4fcff, #e8f2fa);
            border-radius: 36px;
            padding: 16px 14px;
        }
        .salah-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .salah-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-deep);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .salah-total-badge {
            background: white;
            padding: 6px 16px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 13px;
            color: var(--primary-deep);
            box-shadow: 0 3px 8px -6px #185e6b;
            border: 1px solid #cde3ed;
        }
        .salah-grid-modern {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        .salah-item-modern {
            background: white;
            border-radius: 20px;
            padding: 12px 4px;
            text-align: center;
            box-shadow: 0 6px 12px -12px #1b5b68;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.7);
        }
        .salah-item-modern:hover { transform: translateY(-2px); }
        .salah-icon {
            font-size: 18px;
            color: var(--primary-soft);
            margin-bottom: 4px;
        }
        .salah-name-modern {
            font-weight: 700;
            font-size: 13px;
            color: var(--primary-deep);
            margin-bottom: 4px;
        }
        .salah-status-modern {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-soft);
            line-height: 1;
            margin: 2px 0;
        }
        .salah-actions {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 6px;
        }
        .salah-action-btn {
            background: #ecf5fc;
            border: none;
            border-radius: 30px;
            padding: 5px 8px;
            font-size: 10px;
            font-weight: 600;
            color: var(--primary-deep);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .salah-action-btn:hover {
            background: var(--primary-soft);
            color: white;
        }
        .salah-reset-all {
            background: white;
            border: 2px solid var(--primary-soft);
            color: var(--primary-deep);
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            width: fit-content;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .salah-reset-all:hover {
            background: var(--primary-soft);
            color: white;
        }

        /* Zakat */
        .zakat-card {
            background: linear-gradient(145deg, #f6fbfe, #ecf3f9);
            border-radius: 30px;
            padding: 18px;
            margin: 10px 0;
            box-shadow: inset 0 1px 4px rgba(255,255,255,0.8), 0 8px 16px -12px #1e4a58;
        }
        .zakat-input-group {
            position: relative;
            margin: 15px 0 15px;
        }
        .zakat-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #d8e4ee;
            border-radius: 50px;
            font-size: 15px;
            background: white;
            transition: 0.2s;
            padding-right: 70px;
        }
        .zakat-input:focus {
            border-color: var(--primary-soft);
            outline: none;
            box-shadow: 0 0 0 3px rgba(47,132,149,0.1);
        }
        .zakat-currency {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: var(--primary-deep);
            background: #ecf3f9;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 14px;
        }
        .zakat-result {
            background: white;
            border-radius: 40px;
            padding: 16px;

                {num:"৩০", title:"রোজা ও নৈতিকতা", arabic:"فَإِذَا كَانَ يَوْمُ صَوْمِ أَحَدِكُمْ فَلَا يَرْفُثْ وَلَا يَصْخَبْ", bangla:"তোমাদের কারও রোজার দিন হলে সে যেন অশ্লীল কথা ও ঝগড়া না করে।", ref:"Sahih al-Bukhari, হাদিস নং ১৯০৪; Sahih Muslim, হাদিস নং ১১৫১"},
                {num:"৩১", title:"শেষ দশকে ইতিকাফ অব্যাহত রাখা", arabic:"كَانَ النَّبِيُّ ﷺ يَعْتَكِفُ الْعَشْرَ الأَوَاخِرَ مِنْ رَمَضَانَ حَتَّى تَوَفَّاهُ اللَّهُ", bangla:"নবী ﷺ মৃত্যুর আগ পর্যন্ত রমজানের শেষ দশকে ইতিকাফ করতেন।", ref:"Sahih al-Bukhari, হাদিস নং ২০২৬; Sahih Muslim, হাদিস নং ১১৭২"},

                {num:"৩৪", title:"রোজা ভঙ্গের কাফফারা", arabic:"فَأَمَرَهُ أَنْ يُكَفِّرَ بِعِتْقِ رَقَبَةٍ أَوْ صِيَامِ شَهْرَيْنِ أَوْ إِطْعَامِ سِتِّينَ مِسْكِينًا", bangla:"এক ব্যক্তি রমজানে সহবাস করলে নবী ﷺ তাকে কাফফারা নির্দেশ দেন—একজন দাস মুক্ত করা, না পারলে দুই মাস ধারাবাহিক রোজা, না পারলে ৬০ জন মিসকিনকে খাদ্যদান।", ref:"Sahih al-Bukhari, হাদিস নং ১৯৩৬; Sahih Muslim, হাদিস নং ১১১১"},
                {num:"৩৫", title:"ইফতারের দোয়া", arabic:"ذَهَبَ الظَّمَأُ وَابْتَلَّتِ العُرُوقُ وَثَبَتَ الأَجْرُ إِنْ شَاءَ اللَّهُ", bangla:"পিপাসা দূর হলো, শিরাগুলো সিক্ত হলো এবং ইনশাআল্লাহ সওয়াব স্থির হলো।", ref:"Sunan Abi Dawud, হাদিস নং ২৩৫৭ (হাসান)"},
                {num:"৩৬", title:"রোজা রেখে অশ্লীলতা বর্জন", arabic:"فَإِنْ سَابَّهُ أَحَدٌ أَوْ قَاتَلَهُ فَلْيَقُلْ إِنِّي صَائِمٌ", bangla:"কেউ তাকে গালি দিলে বা ঝগড়া করতে এলে সে বলবে—আমি রোজাদার।", ref:"Sahih al-Bukhari, হাদিস নং ১৯০৪; Sahih Muslim, হাদিস নং ১১৫১"},

            window.showCitySchedule = function(city) {

                let rows = '';
                for(let i=1;i<=30;i++) {
                    let sehriMin = parseInt(data.sehriBase.split(':')[1]) + (i-1);
                    if(sehriMin >= 60) sehriMin -= 60;
                    let sehri = data.sehriBase.split(':')[0] + ':' + sehriMin.toString().padStart(2,'0');
                    let iftarMin = parseInt(data.iftarBase.split(':')[1]) + (i-1);
                    if(iftarMin >= 60) iftarMin -= 60;
                    let iftar = data.iftarBase.split(':')[0] + ':' + iftarMin.toString().padStart(2,'0');
                    rows += `<tr><td>${i}</td><td>${sehri}</td><td>${iftar}</td></tr>`;

                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query + ' ইসলামিক')}&type=video&key=${YOUTUBE_API_KEY}`)

            window.toggleChat = function() { 
                let c = document.getElementById('chatWindow');

                let msgDiv = document.getElementById('chatMessages');
                if(msgDiv.children.length === 0) {
                    msgDiv.innerHTML = '<div style="background:white; padding:12px; border-radius:20px; margin-bottom:8px; font-size:14px;">আসসালামু আলাইকুম। আমি Deenify, আপনার ইসলামিক সহায়ক।</div>';
                }
            };

            window.sendMessage = async function() {
                let input = document.getElementById('chatInput');
                let msg = input.value.trim().toLowerCase();
                if(!msg) return;
                
                let chatDiv = document.getElementById('chatMessages');
                chatDiv.innerHTML += `<div style="background:#185e6b; color:white; padding:10px 14px; border-radius:20px; align-self:flex-end; margin:4px 0; max-width:85%; font-size:14px;">${input.value}</div>`;
                input.value = '';
                chatDiv.scrollTop = chatDiv.scrollHeight;
                
                // Custom responses for creator questions
                let customReply = null;
                if(msg.includes('কে তৈরি করেছে') || msg.includes('তোমাকে কে বানিয়েছে') || msg.includes('who created you')) {
                    customReply = "আমি একটি আধুনিক ভাষা মডেল, যা Dinislam ওয়েব ও অ্যাপের সংশ্লিষ্ট দক্ষ টিম দ্বারা তৈরি করা হয়েছে। ব্যবহারকারীদের সঠিক তথ্য, নির্ভরযোগ্য দিকনির্দেশনা এবং সহজ ও উপকারী সেবা প্রদান করার উদ্দেশ্যেই আমাকে নির্মাণ করা হয়েছে।";
                } else if(msg.includes('প্রতিষ্ঠাতা কে') || msg.includes('founder') || msg.includes('শামিউল')) {
                    customReply = "শামিউল ইসলাম বর্ষন, যিনি Dinislam Web/App–এর প্রতিষ্ঠাতা, তিনিই Deenify অর্থাৎ আমাকে তৈরি করেছেন। তাঁর লক্ষ্য ছিল প্রযুক্তিকে মানুষের কল্যাণে ব্যবহার করা এবং ইসলামী জ্ঞানকে সহজ, আধুনিক ও সবার জন্য গ্রহণযোগ্যভাবে উপস্থাপন করা। সেই উদ্দেশ্য থেকেই তিনি এমন একটি প্ল্যাটফর্ম গড়ে তুলেছেন, যেখানে দ্বীনি দিকনির্দেশনা, প্রয়োজনীয় তথ্য এবং উপকারী সেবা একসাথে পাওয়া যায়। Deenify হিসেবে আমাকে তৈরি করা হয়েছে যাতে ব্যবহারকারীরা দ্রুত, নির্ভরযোগ্য ও সহজ ভাষায় তাদের প্রশ্নের উত্তর পেতে পারেন। জ্ঞান ছড়িয়ে দেওয়া, ভালো কাজের প্রতি উৎসাহ দেওয়া এবং প্রযুক্তির মাধ্যমে উপকার বয়ে আনা—এই লক্ষ্য নিয়েই আমাদের যাত্রা।";
                }
                
                if(customReply) {
                    setTimeout(() => {
                        chatDiv.innerHTML += `<div style="background:white; padding:12px; border-radius:20px; align-self:flex-start; margin:4px 0; font-size:14px;">${customReply}</div>`;
                        chatDiv.scrollTop = chatDiv.scrollHeight;
                    }, 500);
                    return;
                }
                
                // Typing indicator
                let typingId = 'typing-' + Date.now();
                chatDiv.innerHTML += `<div id="${typingId}" style="background:white; padding:10px 14px; border-radius:20px; align-self:flex-start; margin:4px 0; font-size:14px;">Deenify টাইপ করছে...</div>`;
                
                try {
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GROQ_API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'llama-3.3-70b-versatile',
                            messages: [
                                {role: 'system', content: 'তুমি Deenify, একটি ইসলামিক সহায়ক। সবসময় বাংলায় সংক্ষিপ্ত উত্তর দাও। কোনো ইমোজি নয়।'},
                                {role: 'user', content: msg}
                            ],
                            temperature: 0.7
                        })
                    });
                    
                    document.getElementById(typingId)?.remove();
                    const data = await response.json();
                    let reply = data.choices?.[0]?.message?.content || 'আমি বুঝতে পারিনি। আবার বলবেন?';
                    chatDiv.innerHTML += `<div style="background:white; padding:12px; border-radius:20px; align-self:flex-start; margin:4px 0; font-size:14px;">${reply}</div>`;
                } catch (error) {
                    document.getElementById(typingId)?.remove();
                    chatDiv.innerHTML += `<div style="background:white; padding:12px; border-radius:20px; align-self:flex-start; margin:4px 0; font-size:14px;">সাময়িক সমস্যা। পরে চেষ্টা করুন।</div>`;

            // Timer
            function updateCurrentDate() {
                let today = new Date();
                let start = new Date("February 19, 2026 00:00:00").getTime();
                let diff = Math.ceil((start - today.getTime()) / (86400000));
                
                let dNum = document.getElementById('currentDayNumber');
                let dMonth = document.getElementById('currentMonthName');
                
                if(diff === 1) {
                    document.getElementById('currentDateLabel').innerText = 'আগামীকাল';
                    if(dNum) dNum.innerText = '১';
                    if(dMonth) dMonth.innerText = 'রমজান';
                } else if(diff <= 0) {
                    let rd = Math.abs(diff) + 1;
                    document.getElementById('currentDateLabel').innerText = 'আজ';
                    if(dNum) dNum.innerText = rd.toLocaleString('bn-BD');
                    if(dMonth) dMonth.innerText = 'রমজান';
                } else {
                    document.getElementById('currentDateLabel').innerText = 'আজ';
                    if(dNum) dNum.innerText = (30 - diff).toLocaleString('bn-BD');
                    if(dMonth) dMonth.innerText = 'শাবান';
                }
            }

            setInterval(() => {
                let target = new Date("March 20, 2026 18:15:00").getTime();
                let diff = target - new Date().getTime();
                if(document.getElementById('days')) {
                    document.getElementById('days').innerText = Math.max(0, Math.floor(diff / 86400000)).toLocaleString('bn-BD');
                    document.getElementById('hours').innerText = Math.max(0, Math.floor((diff % 86400000) / 3600000)).toLocaleString('bn-BD');
                    document.getElementById('mins').innerText = Math.max(0, Math.floor((diff % 3600000) / 60000)).toLocaleString('bn-BD');
                    document.getElementById('secs').innerText = Math.max(0, Math.floor((diff % 60000) / 1000)).toLocaleString('bn-BD');
                }
                updateCurrentDate();
            }, 1000);

            // Auto Login
            if(localStorage.getItem('userMobile') && localStorage.getItem('userName')) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('welcome-page').style.display = 'flex';
                document.getElementById('displayUserName').innerText = localStorage.getItem('userName');
                let h = new Date().getHours();
                let g = h<12?'শুভ সকাল':h<17?'শুভ বিকাল':'শুভ সন্ধ্যা';
                document.getElementById('welcomeMessage').innerHTML = `<p>${g} ${localStorage.getItem('userName')},</p><p>DINISLAM-এ স্বাগতম। রমজানের সবকিছু এক ক্লিকে।</p><p style="color:#185e6b;">আল্লাহ আপনার নেক কাজ কবুল করুন।</p>`;
            }
        })();
    </script>
